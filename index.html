<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="To Do App">  

  <title>Todo App</title>
  <!-- Css Font AWesome File -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Css Style File -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Start App -->
  <div class="app light-mood">
    <!-- The Part Head -->
    <div class="head"></div>
    <!-- The Part Body -->
    <div class="body"></div>
    <!-- The Part To Do -->
    <div class="to-do">
      <div class="to-do-head">
        <div class="logo">
          TO DO
        </div>
        <div onclick="changeMood()" class="btn-change-mood">
          <i class="fa-solid fa-moon dark-mood"></i>
          <i class="fa-solid fa-sun light-mood"></i>
        </div>
      </div>
      <div class="to-do-add-task">
        <form>
          <input type="text" placeholder="Create a new todo...">
          <button type="text" class="btn-add-todo">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </div>
      <div class="to-do-tasks">
        
      </div>
      <div class="to-do-controls">
        <div class="remaining-items">
          5 Items left
        </div>
        <div class="to-do-list-control">
          <ul>
            <li onclick="addActiveClassOnThisEle(this), filterAllTasks()" class="active">All</li>
            <li onclick="addActiveClassOnThisEle(this), filterActiveTasks()">Active</li>
            <li onclick="addActiveClassOnThisEle(this), filterCompletedTasks()">Completed</li>
          </ul>
        </div>
        <button onclick="clearCompleted()" type="button" class="to-do-clear-completed">
          Clear Completed
        </button>
      </div>
      <p>
        <q> You Can Drag and Drop Your Tasks. </q>
      </p>
    </div>
  </div>
  <!-- End App -->
  <!-- Js Script File -->
  <script src="js/script.js"></script>
  <!-- This is Library to able user drag and drop the tasks to reorder tasks -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <!-- run Library -->
  <script>
    const sortableList = new Sortable(document.querySelector('.to-do-tasks'), {
      animation: 150
    });
  </script>
</body>
</html>
